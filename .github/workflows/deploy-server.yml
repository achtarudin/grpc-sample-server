name: Deploy To Server

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
      - feat/**
env:
  IMAGE_NAME: "grpc-sample-server-cutbray"
  IMAGE_VERSION: "cutbray-v1.0.0"
  IMAGE_NAME_TAR: "grpc-sample-server.tar"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run docker compose development
        run: docker compose -f docker-compose.yml up -d

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: "Build Docker Image"
        run: |
          IMAGE_NAME="${{ env.IMAGE_NAME }}" IMAGE_VERSION="${{ env.IMAGE_VERSION }}" docker compose -f docker-compose.prod.yml build grpc-sample-server-prod
          docker save ${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }} -o ${{ env.IMAGE_NAME_TAR }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.IMAGE_NAME }}
          path: ${{ env.IMAGE_NAME_TAR }}

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: [self-hosted, Linux, grpc-sample-server]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.IMAGE_NAME }}

      - name: Load Docker Image
        run: docker load -i ${{ env.IMAGE_NAME_TAR }}

      - name: List Docker images
        run: docker image ls

      - name: Remove old container if exists
        run: |
          docker rm -f grpc-sample-server-prod || true

      - name: Run Production App with Docker Compose
        run: |
          echo $(pwd)
          IMAGE_NAME="${{ env.IMAGE_NAME }}" IMAGE_VERSION="${{ env.IMAGE_VERSION }}" docker compose -f docker-compose.prod.yml up -d grpc-sample-server-prod

      - name: Cleanup unused Docker images
        run: docker image prune -af
      
      - name: Remove tar file
        run: rm ${{ env.IMAGE_NAME_TAR }}

      - name: List files in workspace
        run: ls -la

      - name: List Docker images
        run: docker image ls
