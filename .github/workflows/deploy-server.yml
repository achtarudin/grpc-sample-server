name: Deploy To Server

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
      - feat/**

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run docker compose development
        run: docker compose -f docker-compose.yml up -d

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: "Build Docker Image"
        run: |
          docker compose -f docker-compose.prod.yml build grpc-sample-server-prod
          docker save grpc-sample-server:latest -o grpc-sample-server.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: grpc-sample-server
          path: grpc-sample-server.tar

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: [self-hosted, Linux, grpc-sample-server]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: grpc-sample-server

      - name: Load Docker Image
        run: docker load -i grpc-sample-server.tar

      - name: List Docker images
        run: docker image ls

      - name: Remove old container if exists
        run: |
          docker rm -f grpc-sample-server-prod || true

      - name: Run Production App with Docker Compose
        run: |
          echo $(pwd)
          docker compose -f docker-compose.prod.yml up -d grpc-sample-server-prod

      - name: Cleanup unused Docker images
        run: docker image prune -af
      
      - name: Remove tar file
        run: rm grpc-sample-server.tar

      - name: List files in workspace
        run: ls -la

      - name: List Docker images
        run: docker image ls
