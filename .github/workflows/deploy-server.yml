name: Deploy To Server

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
      - feat/**

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run docker compose development
        run: docker compose -f docker-compose.yml up -d 

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: "Build Docker Image"
        run: |
          docker build -t grpc-sample-server:latest -f docker/go.prod.Dockerfile .
          docker save grpc-sample-server:latest -o grpc-sample-server.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: grpc-sample-server
          path: grpc-sample-server.tar